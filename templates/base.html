<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI Research Assistant{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white">
            <a href="{{ url_for('dashboard') }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">AI Assistant</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                
                <li class="nav-item">
                    <a href="{{ url_for('dashboard') }}#topic-summary" class="nav-link text-white">
                        Topic Summary
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('dashboard') }}#url-summary" class="nav-link text-white">
                        URL Summary
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('dashboard') }}#pdf-summary" class="nav-link text-white">
                        PDF Summary
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('dashboard') }}#chat-with-pdf" class="nav-link text-white">
                        Chat with PDF
                    </a>
                </li>
                <!-- NEW: Link to Ask Me Anything -->
                <li class="nav-item">
                    <a href="{{ url_for('dashboard') }}#ask-anything" class="nav-link text-white">
                        Ask Me Anything
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('history') }}" class="nav-link text-white">
                        History
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('logout') }}" class="nav-link text-white">
                        Logout
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
